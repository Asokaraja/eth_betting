      <div style="background-color:yellow;padding:20px;">
      <h1><span style="color:red;">  WHEN WILL THE PANDEMIC END - 2022 vs 2024 !!  </span></h1>

<form id="pollForm" onSubmit="App.castVote(); return false;" >

     <option value="2022"> 2022</option>
     <option value="2024"> 2024</option>
   </select> 
   <br/>
   <button type="submit">Submit</button>
</form>
</div>
</div>

 <p id="winningYr" style="font-size: 20px; font-weight: bold;">Winner Year: not yet announced</p>

 <p id="chosenYr" style="font-size: 20px; font-weight: bold;">Your choice of year: 0</p>
 <p id="payout" style="font-size: 20px; font-weight: bold;"> Your stake   : 0 </p>
